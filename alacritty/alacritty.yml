font:
  normal:
    family: "Berkeley Mono"
    style: Regular

  bold:
    family: "Berkeley Mono"
    style: Bold

  italic:
    family: "Berkeley Mono"
    style: "Medium Italic"

  size: 10.0

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.95
  padding:
    x: 20
    y: 20
  dynamic_padding: false

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true
