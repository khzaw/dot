font:
  normal:
    family: "Iosevka Term"
    style: Regular

  bold:
    family: "Iosevka Term"
    style: Bold

  italic:
    family: "Iosevka Term"
    style: "Medium Italic"

  size: 11.0

draw_bold_text_with_bright_colors: true

